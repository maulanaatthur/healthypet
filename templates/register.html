    <script>
          function sign_up() {
            let inputPassword = $('#input-password');
            let inputPassword2 = $("#input-password2");
            let username = $("#input-username").val();
            let password = inputPassword.val();
            let password2 = inputPassword2.val();
            let helpId = $('#help-id');
            console.log(username, password, password2);

            if (helpId.hasClass("is-danger")) {
                alert("Please check your id");
                return;
            } else if (!helpId.hasClass("is-success")) {
                alert("Please double check your id");
                return;
            }
            let helpPassword2 = $('#help-password2');
            let helpPassword = $('#help-pasword');

            if (password === "") {
                helpPassword
                    .text("Please enter your password")
                    .removeClass("is-safe")
                    .addClass("is-danger");
                inputPassword.focus();
                return;
            } else if (!is_password(password)) {
                helpPassword
                    .text(
                        "Please check your password. For your password, please enter 8-20 English characters, numbers, or the following special characters (!@#$%^&*)"
                    )
                    .removeClass("is-safe")
                    .addClass("is-danger");
                inputPassword.focus();
                return;
            } else {
                helpPassword
                    .text("This password can be used!")
                    .removeClass("is-danger")
                    .addClass("is-success");
            }
            if (password2 === "") {
                helpPassword2
                    .text("Please enter your password")
                    .removeClass("is-safe")
                    .addClass("is-danger");
                inputPassword2.focus();
                return;
            } else if (password2 !== password) {
                helpPassword2
                    .text("Your passwords do not match")
                    .removeClass("is-safe")
                    .addClass("is-danger");
                inputPassword2.focus();
                return;
            } else {
                helpPassword2
                    .text("Your passwords do not match")
                    .removeClass("is-danger")
                    .addClass("is-success");
            }
            $.ajax({
                type: "POST",
                url: "/sign_up/save",
                data: {
                    username_give: username,
                    password_give: password,
                },
                success: function (response) {
                    alert("Your are signed up! Nice!");
                    window.location.replace("/login");
                },
            });
        }
    </script>
